<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>JANE - Job Assistance and Navigation Expert</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="header" id="header">
        <h1>JANE</h1>
        <div class="subtitle">Job Assistance and Navigation Expert</div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-box" id="chatBox"></div>
    </div>

    <div class="input-section">
        <div class="input-container">
            <input type="text" 
                id="userInput" 
                placeholder="Ask anything" 
                maxlength="500">
            <span class="char-counter">0/500</span>
            <button onclick="sendMessage()">Send</button>
            <button class="clear-chat" onclick="clearChat()" title="Clear chat history (Cmd/Ctrl + K)">Clear Chat</button>
        </div>
        <div class="example-prompts">
            <button class="example-prompt" onclick="setPrompt('Help me write a resume')">Help me write a resume</button>
            <button class="example-prompt" onclick="setPrompt('How to prepare for an interview')">How to prepare for an interview</button>
            <button class="example-prompt" onclick="setPrompt('Find jobs in my area')">Find jobs in my area</button>
            <button class="example-prompt" onclick="setPrompt('Career advice for my field')">Career advice for my field</button>
        </div>
    </div>
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
