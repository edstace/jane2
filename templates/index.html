<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>JANE - Job Assistance and Navigation Expert</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        @media (min-width: 768px) {
            .header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 1;
            }
            .main-content {
                margin-top: 60px; /* adjust the value to match the height of the header */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="header">
            <h1>JANE</h1>
            <p class="subtitle">Job Assistance and Navigation Expert</p>
        </header>

        <main class="main-content">
            <div id="chat-messages" class="chat-messages"></div>
        </main>

        <footer class="input-section">
            <form id="chat-form" class="chat-form">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        placeholder="What can I help with?" 
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <button type="submit" class="send-button">
                        <span>Send</span>
                    </button>
                </div>
                <div class="example-prompts">
                    <button class="prompt-button">
                        <span>📝 Help me write a resume</span>
                    </button>
                    <button class="prompt-button">
                        <span>💼 How to prepare for an interview</span>
                    </button>
                    <button class="prompt-button">
                        <span>🔍 Find jobs in my area</span>
                    </button>
                    <button class="prompt-button">
                        <span>📈 Career advice for my field</span>
                    </button>
                    <button class="prompt-button">
                        <span>💰 Negotiate my salary</span>
                    </button>
                    <button class="prompt-button">
                        <span>👥 Improve my LinkedIn profile</span>
                    </button>
                </div>
                <div class="char-counter">0/2000</div>
            </form>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/lib/marked.umd.min.js"></script>
    <script>
        // Initialize marked with default options
        window.marked = new marked.Marked();
    </script>
    <script type="module" src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/ui.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/message_history.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
