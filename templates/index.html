<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>JANE - Job Assistance and Navigation Expert</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="header">
        <h1>JANE</h1>
        <div class="subtitle">Job Assistance and Navigation Expert</div>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="scroll-indicator" style="display: none;">
                Scroll up to load more messages
            </div>
        </div>
    </div>

    <div class="input-container">
        <input type="text" 
            id="userInput" 
            placeholder="Type your message here... (Press Enter to send)" 
            maxlength="500">
        <span class="char-counter">0/500</span>
        <button onclick="sendMessage()">Send</button>
        <button class="clear-chat" onclick="clearChat()" title="Clear chat history (Cmd/Ctrl + K)">Clear Chat</button>
    </div>

        Dedicated to supporting job seekers with disabilities.
    </div>

    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
